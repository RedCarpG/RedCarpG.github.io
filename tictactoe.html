<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/css/style.css">
    
    <script src="./js/button.js" defer></script>
    <script src="./js/bg.js" defer></script>
    <script src="./js/tictactoe.js" defer></script>
    <title> Tic Tac Toe </title>
</head>
<body>
    <div class="tictactoe" id="tictactoe">
        <div class="main-page">
            <div class="title"> Tic Tac Toe </div>
            <embed class="bg-svg back right" src="./img/bg/bg-back-right.svg" type="image/svg+xml" />
            <embed class="bg-svg back left" src="./img/bg/bg-back-left.svg" type="image/svg+xml" />
            <embed class="bg-svg back mid" src="./img/bg/bg-back-mid.svg" type="image/svg+xml" />
            <div class="board">
                <div class="cells">
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                </div>
                <embed class="board-svg" src="./img/board.svg" type="image/svg+xml" />
            </div>
            <embed class="bg-svg front left" src="./img/bg/bg-front-left.svg" type="image/svg+xml" />
            <embed class="bg-svg front right" src="./img/bg/bg-front-right.svg" type="image/svg+xml" />
        </div>
        <div class="end-game-interface">
            <div class="end-game-message" data-end-message-text> X Wins!</div>
            <a class="restart-button float" data-title="RESTART">  </a>
            <div class="links">
                <a href="https://github.com/RedCarpG" target="_blank">
                    <img class="link-svg github" src="./img/icon/github.svg" type="image/svg+xml" />
                </a>
                <a href="https://www.linkedin.com/in/peng-gao-fr/" target="_blank">
                    <img class="link-svg linkedin" src="./img/icon/linkedin.svg" type="image/svg+xml" />
                </a>
            </div>
        </div>
    </div>
</body>
</html>
